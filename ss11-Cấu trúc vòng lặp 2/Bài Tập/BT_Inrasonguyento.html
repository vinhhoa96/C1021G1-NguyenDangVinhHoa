<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INSONGUYENTO</title>
</head>
<body>
<script>
    let count = 0;
    let n = 2;
    let check;
    let result = "";
    while (count < 20) {
        check = true;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                check = false;
                break;
            }
        }
        if (check) {
            result += n + " ,"
            count++;
        }
        n++;
    }
    document.write("Dãy 20 số nguyên tố đầu tiên là:"+result);
</script>

</body>
</html>
