<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = 0;
    let num2 = 1;
    let temp;
    let dem=1;
    let result2 = num1 +"," + num2;
    for (let i =0; i<20;i++){
        temp = num1 + num2;
        num1 = num2;
        num2 = temp;
        result2 += ", "+ num2;
            if(temp%5==0&&dem<2){
                document.write("Số chia hết cho 5 đầu tiên trong dãy số filonacci là:" + temp);
                dem=dem+1;
                }
    }
    document.write("</br>");
    document.write("Dãy 20 số filonacci là:"+result2);
</script>
</body>
</html>
