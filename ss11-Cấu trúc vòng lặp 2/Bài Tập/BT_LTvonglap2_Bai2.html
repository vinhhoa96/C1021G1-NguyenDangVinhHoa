<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total;
    n=parseInt(prompt("Nhập số muốn tính gia thừa:"))
    for (let i =0; i<n;i++){
        total=n*(n-i);
        total=total *total;
    }
    document.write("Gia thừa của "+n+" là:"+total);
</script>
</body>
</html>
