<script>
    let sout, i, j;
    sout = "<table border='1' width='700' cellspacing='0' cellpadding='3'>";
    i = 2;j = 1;
    while (j <= 9) {
        sout = sout + "<tr>";
        while (i <= 9) {
            sout = sout + "<td>" + i+"x"+j+"="+(i*j) + "</td>";
            i++;
        }
        sout = sout + "</tr>";
        i = 2;
        j++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
