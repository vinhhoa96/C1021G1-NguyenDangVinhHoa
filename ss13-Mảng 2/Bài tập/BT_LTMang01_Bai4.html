<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let first=0;
    let a = [];
    let n = parseInt(prompt("Vui lòng nhập số phần tử: "));

    for (let i = 0; i < n; i++) {
        a[i] = parseInt(prompt("Nhập giá trị phần tử " + i));
    }
    document.write("Mảng ban đầu:"+a);
    document.write("</br>");
    let last=a.length -1;
    while (first < last) {
        let b = a[first];
        a[first] = a[last];
        a[last] = b;
        first++;
        last--;
    }
    document.write("Mảng đảo ngược :"+a);
</script>
</body>
</html>
