<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem=0;
    let a = [];
    let n = parseInt(prompt("Vui lòng nhập số phần tử: "));

    for (let i = 0; i < n; i++) {
        a[i] = parseInt(prompt("Nhập giá trị phần tử " + i));
    }
    console.log(a);
    for (let i = 0; i < a.length; i++){
        if (a[i]<0) {
            dem++;
        }
    }
    console.log("Số lượng số nguyên âm trong chuỗi là "+dem);
</script>
</body>
</html>
