<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let T="is in the array";
    let F="is not in the array";
    let check;
    let a = [];
    let n = parseInt(prompt("Vui lòng nhập số phần tử: "));
    let V= parseInt (prompt("Vui lòng giá trị V:"))
    for (let i = 0; i < n; i++) {
        a[i] = parseInt(prompt("Nhập giá trị phần tử " + i));
    }
    document.write(a);
    document.write("</br>");
    for (let i = 0; i < a.length; i++){
        if (a[i]==V) {
            check =T;
            break ;
        } else {
           check=F;
        }
    }
    document.write(+V+" "+check);
</script>
</body>
</html>
