<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào một chuỗi");
    let arr = str;
    let count = 0;

    for (let i = 0; i < arr.length; i++) {
            count++;
        }
    document.write("Số ký tự trong chuỗi trên là: "+ count);
</script>

</body>
</html>
