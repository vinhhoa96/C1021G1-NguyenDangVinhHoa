<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào một chuỗi");
    let arr = str.split(" ");
    let count = 0;

    for (let i = 0; i < arr.length; i++) {
        if (arr[i].trim().length > 0) {
            count++;
        }
    }
    document.write("Số từ trong chuỗi trên là "+ count);
</script>
</body>
</html>
