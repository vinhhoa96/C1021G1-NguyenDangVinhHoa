<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập vào độ dài của mảng"));
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Nhập vào phần tử ở vị trí " + i);
        // if (arr[i] === '-') {
        //     arr[i] = '_';
        // }
    }

    document.write("before" + arr.join(' ') + "</br>");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '-') {
            arr[i] = '_';
        }
    }
    document.write("after" + arr.join(' '));
</script>
</body>
</html>
