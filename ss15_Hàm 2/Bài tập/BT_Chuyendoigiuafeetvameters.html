<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function footToMeter(foot) {
        return 0.305 * foot
    }
    function meterToFoot(metter) {
        return 3.279 * metter
    }
    let b,c;
    let a=parseInt (prompt ("Nhập giá trị cần đổi"));
    b=footToMeter(a);
    c=meterToFoot(a);
    document .write (+a+" Feet="+b+" Meters");
    document.write("</br>");
    document .write (+a+" Meters="+c+" Feet");
</script>
</body>
</html>
