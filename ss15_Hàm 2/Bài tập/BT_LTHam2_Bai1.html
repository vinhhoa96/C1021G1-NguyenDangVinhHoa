<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function binhPhuong(x) {
    return x*x;
}
let n=parseInt(prompt("Nhập vào số ban đầu:"));
binhPhuong(n);
document.write("Giá trị bình phương là:"+binhPhuong(n));
</script>
</body>
</html>
