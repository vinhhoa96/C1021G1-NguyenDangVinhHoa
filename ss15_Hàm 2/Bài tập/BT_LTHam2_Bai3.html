<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function giaiThua(n) {
        let result=1;
        for (let i=1;i<=n;i++){
            result=result*i ;
        }
        return result ;

    }
    let n=parseInt(prompt ("Nháº­p n:"));
    document.write(+giaiThua(n));
</script>
