<script>
   function minNumber(a,b,c) {
       let min=a;
       if(min<b&&min<c){
           min=a;
       }
       if(b<c){
          min=b;
       }else{
           min=c;
       }
    return min;
   }
   let a,b,c;
   a=parseInt (prompt ("Nhập giá trị a:"));
   b=parseInt (prompt ("Nhập giá trị b:"));
   c=parseInt (prompt ("Nhập giá trị c:"));
   document.write ("Giá trị nhỏ nhất là:"+minNumber(a,b,c));

</script>
