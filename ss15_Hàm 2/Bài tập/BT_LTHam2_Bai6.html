<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(n) {
        let checker;
        if(n>=0){
            checker=true;
        }else {
            checker=false;
        }
        return(checker);
    }
    let n=prompt("Nhập số");
    document.write(checkNumber(n));
</script>
</body>
</html>
