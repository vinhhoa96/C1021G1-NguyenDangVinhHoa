<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dienTichHinhTron(r) {
        return 3.14*r*r;
    }
    function chuViHinhTron(r) {
        return 2*r*3.14
    }
    let r=parseInt (prompt ("Nhập bán kính hình tròn:"));
    document.write ("Diện tích hình tròn là:"+dienTichHinhTron(r));
    document.write("</br>");
    document.write("Chu vi hình tròn là:"+chuViHinhTron(r));
</script>
</body>
</html>
