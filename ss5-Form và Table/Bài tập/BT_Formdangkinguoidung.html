<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <div>
        <label for=""><b>Họ và tên</b></label><br>
        <input type="text" name="name">
    </div>
    <div>
        <label for=""><b>Email</b></label><br>
        <input type="text" email="email">
    </div>
    <div>
        <label for=""><b>Số điện thoại</b></label><br>
        <input type="text" phone="phone">
    </div>
    <div>
        <label for=""><b>Giới tính</b></label>
        <input type="radio" name="gender" value="nam"><b>Nam</b>
        <input type="radio" name="gender" value="nu"><b>Nữ</b>

        <input type="submit" value="Đăng ký">
    </div>
</form>

</body>
