<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a,b,c;
    a=prompt("Nhập điểm Toán");
    b=prompt("Nhập điểm Lý");
    c=prompt("Nhập điểm Hóa");
    a=parseInt(a);
    b=parseInt(b);
    c=parseInt(c);
    tc=(a+b+c)
    tbc=(a+b+c)/3;
    alert("Tổng số điểm là: "+tc);
    alert("Điểm trung bình cộng là: "+tbc);
</script>
</body>
</html>
