<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a,b;
    a=prompt("Nhập số a");
    b=prompt("Nhập số b");
    a=parseInt(a);
    b=parseInt(b);
    if(a%b==0){
        alert(a+ 'là bội số của'+b);
    }
    else{
        alert(a+ 'ko phải là bội của'+b);
    }


</script>
</body>
</html>
