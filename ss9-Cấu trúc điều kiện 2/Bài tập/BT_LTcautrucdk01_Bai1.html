<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a,b;
    a=prompt("Nhập số a:");
    a=parseInt(a);
    b=prompt("Nhập số b:");
    b=parseInt(b);
     if (a%b==0){
      alert (a+"chia hết cho"+b);
    }
    else {
        alert (a+"ko chia hết cho"+b);
    }
</script>
</body>
