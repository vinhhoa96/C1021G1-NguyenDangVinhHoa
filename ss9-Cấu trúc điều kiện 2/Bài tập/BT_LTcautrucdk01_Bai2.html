<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a;
    a=prompt("Nhập số tuổi học sinh:");
    a=parseInt(a);
    if (a>=16){
        alert ("Đủ điều kiện vào lớp 10");
    }
    else {
        alert ("Không đủ điều kiện vào lớp 10");
    }
</script>
</body>
</html>
