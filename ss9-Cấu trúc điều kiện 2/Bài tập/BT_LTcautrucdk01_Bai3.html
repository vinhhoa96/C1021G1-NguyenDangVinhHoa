<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a;
    a=prompt("Nhập số nguyên bất kỳ:");
    a=parseInt(a);
    if (a<0){
        alert (a+" nhỏ hơn 0");
    }
    else if (a==0) {
        alert (a+" bằng 0");
    }
    else{
        alert(a+" lớn hơn 0");
    }
</script>
</body>
</html>
