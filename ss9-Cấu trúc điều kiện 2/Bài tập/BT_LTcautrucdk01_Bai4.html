<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a,b,c;
    a=prompt("Nhập số a: ");
    a=parseInt(a);
    b=prompt("Nhập số b: ");
    b=parseInt(b);
    c=prompt("Nhập số c: ");
    c=parseInt(c);
    max=a;
    if(max>b&&max>c){
        alert(a+" là số lớn nhất");
    }
    else if (b>c){
        alert(b+" là số lớn nhất");
    }
    else {
        alert(c+" là số lớn nhất");
    }
</script>
</body>
</html>
