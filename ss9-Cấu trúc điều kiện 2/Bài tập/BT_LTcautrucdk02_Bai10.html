<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var d;
    d=prompt("Nhập tổng số chữ điện:");
    d=parseInt(d);
    if(d<0){
        alert("Nhập lại sai rồi");
    }if(d>=0&&d<=50){
        alert("Số tiền là:"+1678*d);
    }if(d>50&&d<=200){
        alert("Số tiền là"+(1678*50+(d-50)*2014));
    }if(d>200&&d<=300){
        alert("Số tiền là"+(1678*50+2014*150+(d-200)*2536));
    }if(d>300&&d<=400){
        alert("Số tiền là"+(1678*50+2014*150+2536*100+(d-300)*2615));
    }if(d>400){
       alert("Số tiền là"+(1678*50+2014*150+2536*100+2615*100+(d-400)*2701));
    }
</script>
</body>
</html>
