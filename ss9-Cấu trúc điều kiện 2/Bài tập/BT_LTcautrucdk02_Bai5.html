<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a,b;
    a=prompt("Nhập cạnh góc vuông a (m)");
    a=parseInt (a);
    b=prompt("Nhập cạnh góc vuông b (m)");
    b=parseInt (b);
    s=0.5*a*b;
    alert ("Diện tích tam giác vuông là S (m2): "+s);
</script>
</body>
</html>
