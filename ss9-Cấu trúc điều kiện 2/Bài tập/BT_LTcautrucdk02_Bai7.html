<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a,b,c;
    a=prompt("Nhập hệ số a: ");
    a=parseInt(a);
    b=prompt("Nhập hệ số b: ");
    b=parseInt(b);
    c=prompt("Nhập hệ số c: ");
    c=parseInt(c);
    if(a==0){
        if(b==0) {
            if (c == 0) {
                alert("Phương trình vô số nghiệm");
            } else {
                alert("Phương trình vô nghiệm");
            }
        } else {
                alert ("Phương trình có nghiệm duy nhất:"+(-c/b));
            }
    }else {
        var delta = b * b - 4 * a * c;
        if (delta > 0) {
            var x1 = (-b+Math.sqrt(delta))/(2 * a);
            var x2 = (-b-Math.sqrt(delta))/(2 * a);
            alert("Nghiệm thứ nhất x1=" + x1 + "\n Nghiệm thứ hai X2=" + x2);
        } else if (delta == 0) {
            alert("Phương trình có nghiệm kép:x1=x2=" + -b / 2 * a);
        } else {
            alert("Phương trình vô nghiệm")
        }
    }

</script>
</body>
</html>
