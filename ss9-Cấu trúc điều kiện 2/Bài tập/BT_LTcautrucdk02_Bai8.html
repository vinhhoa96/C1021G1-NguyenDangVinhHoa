<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a;
    a=prompt("Nhập số tuổi:");
    a=parseInt(a);
    if(a<=0||a>=120){
        alert("Đây không phải là tuổi của một người");
    }
    else if (a<120){
        alert("Đây là tuổi của một người");
    }
</script>
</body>
</html>
