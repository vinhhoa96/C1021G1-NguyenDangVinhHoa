<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a,b;
    a=prompt("Nhập cân nặng(kg):");
    //a=parseInt(a);
    b=prompt("Nhập chiều cao (m):");
    //b=parseInt(b);
    bmi=a/(b*b); 
    if (bmi < 18){
        alert ("Underweight");
    }
    else if (bmi < 25.0){
        alert ("Normal");
    }

    else if (bmi < 30.0){
        alert ("Overweight");
    }

    else{
        alert ("Obese");
    }

</script>
</body>
</html>
